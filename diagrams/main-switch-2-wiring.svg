<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
  <!-- Box Outline -->
  <rect x="40" y="40" width="820" height="620" rx="20" fill="#f8f9fa" stroke="#333" stroke-width="4"/>
  <text x="450" y="70" font-size="28" font-family="monospace" text-anchor="middle" font-weight="bold">Main Switch 2 - Wiring Box (4" × 4" × 2-1/8")</text>
  <text x="450" y="100" font-size="18" font-family="monospace" text-anchor="middle" fill="#c00">7 Wire Nuts • 3 Cable Entries • 3-Way Switch</text>

  <!-- Cable Entries -->
  <rect x="120" y="40" width="40" height="30" rx="8" fill="#bbb" stroke="#888" stroke-width="2"/>
  <text x="140" y="35" font-size="14" font-family="monospace" text-anchor="middle">From Vanity Light</text>
  <rect x="420" y="40" width="40" height="30" rx="8" fill="#bbb" stroke="#888" stroke-width="2"/>
  <text x="440" y="35" font-size="14" font-family="monospace" text-anchor="middle">To Comb Box A</text>
  <rect x="720" y="40" width="40" height="30" rx="8" fill="#bbb" stroke="#888" stroke-width="2"/>
  <text x="740" y="35" font-size="14" font-family="monospace" text-anchor="middle">To Comb Box B</text>

  <!-- Wire Nuts -->
  <!-- #1 RED -->
  <circle cx="180" cy="180" r="22" fill="#d32f2f" stroke="#900" stroke-width="3"/>
  <text x="180" y="185" font-size="16" font-family="monospace" text-anchor="middle" fill="#fff">#1</text>
  <text x="180" y="210" font-size="13" font-family="monospace" text-anchor="middle">RED</text>
  <!-- #2 YELLOW -->
  <circle cx="320" cy="180" r="22" fill="#ffe066" stroke="#bfa600" stroke-width="3"/>
  <text x="320" y="185" font-size="16" font-family="monospace" text-anchor="middle" fill="#333">#2</text>
  <text x="320" y="210" font-size="13" font-family="monospace" text-anchor="middle">YEL</text>
  <!-- #3 GRAY -->
  <circle cx="460" cy="180" r="22" fill="#b0b0b0" stroke="#666" stroke-width="3"/>
  <text x="460" y="185" font-size="16" font-family="monospace" text-anchor="middle" fill="#222">#3</text>
  <text x="460" y="210" font-size="13" font-family="monospace" text-anchor="middle">GRY</text>
  <!-- #4 GRAY -->
  <circle cx="600" cy="180" r="22" fill="#b0b0b0" stroke="#666" stroke-width="3"/>
  <text x="600" y="185" font-size="16" font-family="monospace" text-anchor="middle" fill="#222">#4</text>
  <text x="600" y="210" font-size="13" font-family="monospace" text-anchor="middle">GRY</text>
  <!-- #5 GRAY -->
  <circle cx="740" cy="180" r="22" fill="#b0b0b0" stroke="#666" stroke-width="3"/>
  <text x="740" y="185" font-size="16" font-family="monospace" text-anchor="middle" fill="#222">#5</text>
  <text x="740" y="210" font-size="13" font-family="monospace" text-anchor="middle">GRY</text>
  <!-- #6 GRAY -->
  <circle cx="320" cy="320" r="22" fill="#b0b0b0" stroke="#666" stroke-width="3"/>
  <text x="320" y="325" font-size="16" font-family="monospace" text-anchor="middle" fill="#222">#6</text>
  <text x="320" y="350" font-size="13" font-family="monospace" text-anchor="middle">GRY</text>
  <!-- #7 GREEN -->
  <circle cx="180" cy="320" r="22" fill="#43a047" stroke="#185c1c" stroke-width="3"/>
  <text x="180" y="325" font-size="16" font-family="monospace" text-anchor="middle" fill="#fff">#7</text>
  <text x="180" y="350" font-size="13" font-family="monospace" text-anchor="middle">GRN</text>

  <!-- 3-Way Switch -->
  <rect x="600" y="400" width="180" height="180" rx="18" fill="#fffbe7" stroke="#333" stroke-width="3"/>
  <text x="690" y="430" font-size="20" font-family="monospace" text-anchor="middle" font-weight="bold">3-Way Switch</text>
  <!-- Terminals -->
  <circle cx="620" cy="470" r="10" fill="#222"/>
  <text x="640" y="475" font-size="15" font-family="monospace" fill="#222">COM</text>
  <circle cx="620" cy="510" r="10" fill="#d32f2f"/>
  <text x="640" y="515" font-size="15" font-family="monospace" fill="#d32f2f">T1</text>
  <circle cx="760" cy="470" r="10" fill="#222"/>
  <text x="780" y="475" font-size="15" font-family="monospace" fill="#222">T2</text>
  <circle cx="760" cy="510" r="10" fill="#43a047"/>
  <text x="780" y="515" font-size="15" font-family="monospace" fill="#43a047">GND</text>

  <!-- Pigtails from wire nuts to switch -->
  <!-- COM (Black) from #1 -->
  <polyline points="180,180 600,470 620,470" stroke="#222" stroke-width="5" fill="none"/>
  <!-- T1 (Red) from #4 -->
  <polyline points="600,180 700,180 700,510 620,510" stroke="#d32f2f" stroke-width="5" fill="none"/>
  <!-- T2 (Black) from #5 -->
  <polyline points="740,180 800,180 800,470 760,470" stroke="#222" stroke-width="5" fill="none"/>
  <!-- GND (Green) from #7 -->
  <polyline points="180,320 600,590 760,510" stroke="#43a047" stroke-width="5" fill="none"/>

  <!-- Hot Distribution (Black) from #1 to cable entries -->
  <polyline points="180,180 140,70" stroke="#222" stroke-width="4" fill="none"/>
  <polyline points="180,180 440,70" stroke="#222" stroke-width="4" fill="none"/>
  <!-- Vanity Hot (White, marked) from #2 to cable entries -->
  <polyline points="320,180 140,70" stroke="#bbb" stroke-width="4" fill="none"/>
  <rect x="130" y="60" width="20" height="10" fill="#222"/>
  <polyline points="320,180 440,70" stroke="#bbb" stroke-width="4" fill="none"/>
  <rect x="430" y="60" width="20" height="10" fill="#222"/>
  <!-- Red Travelers from #3 and #4 to cable entries -->
  <polyline points="460,180 440,70" stroke="#d32f2f" stroke-width="4" fill="none"/>
  <polyline points="600,180 740,70" stroke="#d32f2f" stroke-width="4" fill="none"/>
  <!-- Black Traveler from #5 to cable entry -->
  <polyline points="740,180 740,70" stroke="#222" stroke-width="4" fill="none"/>
  <!-- Neutrals from #6 to cable entries -->
  <polyline points="320,320 140,70" stroke="#bbb" stroke-width="4" fill="none"/>
  <polyline points="320,320 440,70" stroke="#bbb" stroke-width="4" fill="none"/>
  <polyline points="320,320 740,70" stroke="#bbb" stroke-width="4" fill="none"/>
  <!-- Grounds from #7 to cable entries -->
  <polyline points="180,320 140,70" stroke="#43a047" stroke-width="4" fill="none"/>
  <polyline points="180,320 440,70" stroke="#43a047" stroke-width="4" fill="none"/>
  <polyline points="180,320 740,70" stroke="#43a047" stroke-width="4" fill="none"/>

  <!-- Wire Nut Labels -->
  <text x="180" y="250" font-size="13" font-family="monospace" text-anchor="middle">#1 RED: Hot Distribution (Black)</text>
  <text x="320" y="250" font-size="13" font-family="monospace" text-anchor="middle">#2 YEL: Vanity Hot (White, mark black tape)</text>
  <text x="460" y="250" font-size="13" font-family="monospace" text-anchor="middle">#3 GRY: Vanity Red Traveler</text>
  <text x="600" y="250" font-size="13" font-family="monospace" text-anchor="middle">#4 GRY: Main Red Traveler</text>
  <text x="740" y="250" font-size="13" font-family="monospace" text-anchor="middle">#5 GRY: Main Black Traveler</text>
  <text x="320" y="390" font-size="13" font-family="monospace" text-anchor="middle">#6 GRY: Neutrals Only</text>
  <text x="180" y="390" font-size="13" font-family="monospace" text-anchor="middle">#7 GRN: Grounds</text>

  <!-- Safety Notes -->
  <rect x="40" y="600" width="820" height="60" rx="10" fill="#fff3cd" stroke="#bfa600" stroke-width="2"/>
  <text x="450" y="625" font-size="15" font-family="monospace" text-anchor="middle" fill="#bfa600">⚠️  White wires in #2 carry HOT (mark with black tape). All neutrals in #6. Box fill: 4"×4"×2-1/8" min. All pigtails 6" min. Test all connections before energizing.</text>
</svg>
